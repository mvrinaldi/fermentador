<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Monitor de Fermentação</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="card rounded-2xl p-8 shadow-2xl">
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white mb-4">
                    <i class="fas fa-beer text-3xl text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Monitor de Fermentação</h1>
                <p class="text-gray-200">Crie sua conta para começar</p>
            </div>

            <!-- Formulário de Cadastro -->
            <form id="register-form" class="space-y-6">
                <!-- Nome Completo -->
                <div>
                    <label for="name" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>Nome Completo
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name"
                           required
                           class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Digite seu nome completo">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email"
                           required
                           class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="seu@email.com">
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           required
                           minlength="6"
                           class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Mínimo 6 caracteres">
                    <div class="text-xs text-gray-200 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        A senha deve ter pelo menos 6 caracteres
                    </div>
                </div>

                <!-- Confirmar Senha -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirmar Senha
                    </label>
                    <input type="password" 
                           id="confirm-password" 
                           name="confirm_password"
                           required
                           class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Digite a senha novamente">
                </div>

                <!-- Checkbox Termos -->
                <div class="flex items-start">
                    <input type="checkbox" 
                           id="terms" 
                           name="terms"
                           required
                           class="mt-1 mr-3 rounded focus:ring-purple-500 text-purple-600">
                    <label for="terms" class="text-sm text-gray-200">
                        Eu concordo com os 
                        <a href="#" class="text-white font-medium hover:underline">Termos de Uso</a> 
                        e 
                        <a href="#" class="text-white font-medium hover:underline">Política de Privacidade</a>
                    </label>
                </div>

                <!-- Mensagens de Erro/Sucesso -->
                <div id="message-container" class="hidden">
                    <div id="message" class="p-4 rounded-lg text-sm"></div>
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" 
                        id="register-btn"
                        class="w-full btn-primary text-white font-semibold py-3 rounded-lg transition duration-300">
                    <span id="btn-text">
                        <i class="fas fa-user-plus mr-2"></i>Criar Conta
                    </span>
                    <span id="btn-loading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Processando...
                    </span>
                </button>

                <!-- Link para Login -->
                <div class="text-center pt-4 border-t border-gray-300 border-opacity-30">
                    <p class="text-gray-200">
                        Já tem uma conta?
                        <a href="index.html" class="text-white font-semibold hover:underline ml-1">
                            <i class="fas fa-sign-in-alt mr-1"></i>Faça login
                        </a>
                    </p>
                </div>
            </form>

            <!-- Rodapé Informações -->
            <div class="mt-8 text-center text-sm text-gray-300">
                <p class="text-xs opacity-75">
                    Sistema de Monitoramento de Fermentação<br>
                    Versão 1.0 | MySQL
                </p>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const messageContainer = document.getElementById('message-container');
        const messageElement = document.getElementById('message');

        // Configuração da API
        const API_URL = 'register.php'; // Arquivo PHP que criaremos

        // Função para mostrar mensagem
        function showMessage(text, type = 'error') {
            messageElement.textContent = text;
            messageElement.className = `p-4 rounded-lg text-sm ${
                type === 'success' 
                    ? 'bg-green-100 text-green-700 border border-green-300' 
                    : 'bg-red-100 text-red-700 border border-red-300'
            }`;
            messageContainer.classList.remove('hidden');
            
            // Rolagem suave para a mensagem
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Auto-esconder mensagens de sucesso após 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 5000);
            }
        }

        // Função para mostrar/ocultar loading
        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                registerBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // Função para validar senha
        function validatePassword(password, confirmPassword) {
            if (password.length < 6) {
                return 'A senha deve ter pelo menos 6 caracteres';
            }
            
            if (password !== confirmPassword) {
                return 'As senhas não coincidem';
            }
            
            return null;
        }

        // Função para validar email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Evento de envio do formulário
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formulário
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validações básicas
            if (!name) {
                showMessage('Por favor, digite seu nome completo');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Por favor, digite um email válido');
                return;
            }
            
            const passwordError = validatePassword(password, confirmPassword);
            if (passwordError) {
                showMessage(passwordError);
                return;
            }
            
            // Iniciar loading
            setLoading(true);
            messageContainer.classList.add('hidden');
            
            try {
                // Enviar dados para a API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Sucesso no cadastro
                    showMessage(result.message || 'Cadastro realizado com sucesso! Redirecionando...', 'success');
                    
                    // Limpar formulário
                    registerForm.reset();
                    
                    // Redirecionar para login após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    // Erro no cadastro
                    showMessage(result.message || 'Erro ao cadastrar usuário');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexão com o servidor. Tente novamente.');
            } finally {
                // Finalizar loading
                setLoading(false);
            }
        });

        // Validação em tempo real da senha
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        function checkPasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password && confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('border-red-500', 'border-2');
            } else {
                confirmPasswordInput.classList.remove('border-red-500', 'border-2');
            }
        }
        
        passwordInput.addEventListener('input', checkPasswords);
        confirmPasswordInput.addEventListener('input', checkPasswords);
    </script>
</body>
</html>
