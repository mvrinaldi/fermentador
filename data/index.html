<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Fermentação</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS próprio -->
    <link rel="stylesheet" href="styles.css">

    <style>
        #login-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: none;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn-brewfather {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
        }
        
        .btn-brewfather:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .btn-brewfather.inactive {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }
    </style>
</head>

<body class="bg-gray-100">

<!-- ===== LOGIN ===== -->
<div id="login-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="login-container">
            <div class="text-center mb-8">
                <i class="fas fa-beer text-4xl text-purple-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Monitor de Fermentação</h1>
                <p class="text-gray-600 mt-2">Controle total da sua fermentação</p>
            </div>

            <!-- ADICIONADO: Div de erro que o app.js procura -->
            <div id="login-error" class="hidden bg-red-50 text-red-700 p-3 rounded-lg mb-4 items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message"></span>
            </div>

            <!-- FORM removido (não é mais necessário com eventos keypress) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" class="input" placeholder="seu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="login-password" class="input" placeholder="••••••••">
            </div>

            <button id="login-btn"
                onclick="window.login()"
                class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold text-lg">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </div>
    </div>
</div>

<!-- ===== APP ===== -->
<div class="container max-w-6xl mx-auto p-4">

    <!-- Cabeçalho -->
    <div class="card mb-4">
        <h1 class="text-3xl font-bold" id="fermentation-name">Carregando...</h1>
        <div class="flex items-center gap-4 text-sm text-gray-600 mt-2">
            <span id="stage-info">Etapa 0 de 0</span>
            <span class="flex items-center gap-1" id="time-remaining"></span>
        </div>
    </div>

    <!-- Cards -->
    <div id="info-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6"></div>

    <!-- Gráfico -->
    <div class="card mb-6">
        <h2 class="text-xl mb-4">Histórico de Leituras</h2>
        <div class="relative h-96">
            <canvas id="fermentation-chart"></canvas>
        </div>
        <div id="no-data-message" class="text-center py-12 text-gray-500 hidden">
            Aguardando primeiras leituras...
        </div>
    </div>

    <!-- Etapas -->
    <div class="card mb-6">
        <h2 class="text-xl mb-4">Etapas da Fermentação</h2>
        <div id="stages-list" class="space-y-3"></div>
    </div>

    <div class="flex justify-between flex-wrap gap-2">
        <button onclick="location.href='config.html'" class="btn btn-primary">
            <i class="fas fa-cog"></i> Configuração
        </button>
    
        <button onclick="window.refreshData()" class="btn">
            <i class="fas fa-sync-alt"></i> Atualizar
        </button>
    
        <button onclick="window.logout()" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>
</div>

<!-- App -->
<script type="module" src="app.js"></script>

<!-- Script para atualizar botão Brewfather -->
<script>
    // Esta função será chamada pelo app.js quando o estado mudar
    window.updateBrewfatherButton = function(isActive) {
        const btn = document.getElementById('brewfather-btn');
        const status = document.getElementById('brewfather-status');
        
        if (btn && status) {
            if (isActive) {
                btn.classList.remove('inactive');
                btn.classList.add('btn-brewfather');
                status.textContent = 'Brewfather (Ativo)';
            } else {
                btn.classList.add('inactive');
                btn.classList.remove('btn-brewfather');
                status.textContent = 'Brewfather (Inativo)';
            }
        }
    };
</script>

</body>
</html>
