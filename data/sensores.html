<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o de Sensores - Fermentador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #4F46E5;
        }
        
        .header-content h1 {
            font-size: 28px;
            color: #1F2937;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-content p {
            color: #6B7280;
            font-size: 16px;
        }
        
        .btn-back {
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        .btn-back:hover {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }
        
        /* Layout Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #F3F4F6;
        }
        
        .card-header h2 {
            font-size: 20px;
            color: #1F2937;
            font-weight: 600;
        }
        
        .card-header .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4F46E5, #818CF8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        /* Configura√ß√£o Atual */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .config-item {
            background: linear-gradient(135deg, #F8FAFC, #F1F5F9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #E5E7EB;
            transition: all 0.3s;
        }
        
        .config-item:hover {
            border-color: #4F46E5;
            background: linear-gradient(135deg, #F0F9FF, #E0F2FE);
        }
        
        .config-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6B7280;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .sensor-address {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #1F2937;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin: 8px 0;
            display: inline-block;
            word-break: break-all;
        }
        
        .temp-display {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin: 12px 0;
        }
        
        .temp-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9CA3AF;
            font-size: 14px;
        }
        
        /* Sensores Detectados */
        .sensors-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .sensor-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #F3F4F6;
            transition: all 0.3s;
        }
        
        .sensor-card:hover {
            border-color: #4F46E5;
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.1);
        }
        
        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .sensor-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: #DCFCE7;
            color: #166534;
        }
        
        .sensor-status.fermenter {
            background: #DBEAFE;
            color: #1E40AF;
        }
        
        .sensor-status.fridge {
            background: #F0F9FF;
            color: #0C4A6E;
        }
        
        .sensor-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .sensor-actions button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sensor-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-fermenter {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            color: white;
        }
        
        .btn-fermenter:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563EB, #1E40AF);
            transform: translateY(-2px);
        }
        
        .btn-fridge {
            background: linear-gradient(135deg, #0EA5E9, #0369A1);
            color: white;
        }
        
        .btn-fridge:hover:not(:disabled) {
            background: linear-gradient(135deg, #0284C7, #075985);
            transform: translateY(-2px);
        }
        
        /* Temperatura Display */
        .temp-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            margin: 12px 0;
        }
        
        .temp-badge.cold {
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
            color: white;
        }
        
        .temp-badge.normal {
            background: linear-gradient(135deg, #34D399, #10B981);
            color: white;
        }
        
        .temp-badge.warm {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
        }
        
        /* Alertas */
        .alert-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }
        
        .alert.show {
            display: flex;
        }
        
        .alert.success {
            background: linear-gradient(135deg, #DCFCE7, #BBF7D0);
            color: #166534;
            border-left: 4px solid #16A34A;
        }
        
        .alert.error {
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            color: #991B1B;
            border-left: 4px solid #DC2626;
        }
        
        .alert.info {
            background: linear-gradient(135deg, #DBEAFE, #BFDBFE);
            color: #1E40AF;
            border-left: 4px solid #3B82F6;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6B7280;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #E5E7EB;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #9CA3AF;
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Actions Bar */
        .actions-bar {
            background: white;
            border-radius: 16px;
            padding: 20px 32px;
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .btn-refresh {
            padding: 14px 28px;
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }
        
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .sensor-actions {
                grid-template-columns: 1fr;
            }
            
            .sensor-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Alert Container -->
        <div class="alert-container" id="alertContainer"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>
                    <span>‚öôÔ∏è</span>
                    Configura√ß√£o de Sensores
                </h1>
                <p>Gerencie e configure os sensores de temperatura do seu fermentador</p>
            </div>
            <a href="config.html" class="btn-back">
                <span>‚Üê</span>
                Voltar para Configura√ß√µes
            </a>
        </header>
        
        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Configura√ß√£o Atual -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">‚öôÔ∏è</div>
                    <h2>Configura√ß√£o Atual</h2>
                </div>
                <div class="config-grid" id="currentConfig">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando configura√ß√£o...</p>
                    </div>
                </div>
            </div>
            
            <!-- Sensores Detectados -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üîç</div>
                    <h2>Sensores Detectados</h2>
                </div>
                <div id="detectedSensors">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Buscando sensores...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Actions Bar -->
        <div class="actions-bar">
            <button class="btn-refresh" onclick="refreshSensors()">
                <span>üîÑ</span>
                Atualizar Sensores
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'api/esp/sensors.php';
        let currentConfig = {};
        
        window.onload = () => {
            loadCurrentConfig();
            loadDetectedSensors();
            startTemperaturePolling();
        };
        
        function startTemperaturePolling() {
            setInterval(() => {
                loadTemperatures();
            }, 3000);
        }
        
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type} show`;
            alert.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
        
        async function loadTemperatures() {
            try {
                const response = await fetch(`${API_BASE}?action=get_temperatures`);
                const data = await response.json();
                
                if (data.success && data.temperatures) {
                    updateConfigTemperatures(data.temperatures);
                    updateSensorCards(data.temperatures);
                }
            } catch (error) {
                console.error('Erro ao carregar temperaturas:', error);
            }
        }
        
        function updateConfigTemperatures(temps) {
            const fermenterTemp = document.getElementById('fermenter-temp');
            const fridgeTemp = document.getElementById('fridge-temp');
            
            if (fermenterTemp && temps.fermenter !== null) {
                fermenterTemp.innerHTML = getTempBadge(temps.fermenter);
            }
            
            if (fridgeTemp && temps.fridge !== null) {
                fridgeTemp.innerHTML = getTempBadge(temps.fridge);
            }
        }
        
        function getTempBadge(temp) {
            let className = 'normal';
            if (temp < 15) className = 'cold';
            if (temp > 25) className = 'warm';
            
            return `
                <div class="temp-badge ${className}">
                    <span>üå°Ô∏è</span>
                    <span>${temp.toFixed(1)}¬∞C</span>
                </div>
            `;
        }
        
        async function loadCurrentConfig() {
            try {
                const response = await fetch(`${API_BASE}?action=get_assigned`);
                const data = await response.json();
                
                const configDiv = document.getElementById('currentConfig');
                
                if (data.success) {
                    currentConfig = data.sensors;
                    const fermenter = data.sensors.sensor_fermentador || 'N√£o configurado';
                    const fridge = data.sensors.sensor_geladeira || 'N√£o configurado';
                    
                    configDiv.innerHTML = `
                        <div class="config-item">
                            <div class="config-label">
                                <span>üå°Ô∏è</span>
                                <span>Sensor do Fermentador</span>
                            </div>
                            <div class="sensor-address">${fermenter}</div>
                            <div class="temp-loading" id="fermenter-temp">
                                <span>‚è≥</span>
                                <span>Carregando temperatura...</span>
                            </div>
                        </div>
                        <div class="config-item">
                            <div class="config-label">
                                <span>‚ùÑÔ∏è</span>
                                <span>Sensor da Geladeira</span>
                            </div>
                            <div class="sensor-address">${fridge}</div>
                            <div class="temp-loading" id="fridge-temp">
                                <span>‚è≥</span>
                                <span>Carregando temperatura...</span>
                            </div>
                        </div>
                    `;
                    
                    loadTemperatures();
                } else {
                    configDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚öôÔ∏è</div>
                            <h3>Nenhum sensor configurado</h3>
                            <p>Configure os sensores na se√ß√£o ao lado</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar config:', error);
                showAlert('Erro ao carregar configura√ß√£o atual', 'error');
            }
        }
        
        function getTempClass(temp) {
            if (temp === null) return 'normal';
            if (temp < 15) return 'cold';
            if (temp > 25) return 'warm';
            return 'normal';
        }
        
        async function loadDetectedSensors() {
            try {
                const response = await fetch(`${API_BASE}?action=get_detected`);
                const data = await response.json();
                
                const sensorsDiv = document.getElementById('detectedSensors');
                
                if (data.success && data.sensors && data.sensors.length > 0) {
                    const tempResponse = await fetch(`${API_BASE}?action=get_temperatures`);
                    const tempData = await tempResponse.json();
                    
                    let temps = {};
                    if (tempData.success && tempData.temperatures) {
                        if (currentConfig.sensor_fermentador) {
                            temps[currentConfig.sensor_fermentador] = tempData.temperatures.fermenter;
                        }
                        if (currentConfig.sensor_geladeira) {
                            temps[currentConfig.sensor_geladeira] = tempData.temperatures.fridge;
                        }
                    }
                    
                    sensorsDiv.innerHTML = `
                        <div class="sensors-list">
                            ${data.sensors.map(addr => {
                                const temp = temps[addr];
                                const isFermenter = currentConfig.sensor_fermentador === addr;
                                const isFridge = currentConfig.sensor_geladeira === addr;
                                
                                return `
                                    <div class="sensor-card">
                                        <div class="sensor-header">
                                            <div class="sensor-address">${addr}</div>
                                            ${isFermenter ? '<span class="sensor-status fermenter">üå°Ô∏è Fermentador Atual</span>' : ''}
                                            ${isFridge ? '<span class="sensor-status fridge">‚ùÑÔ∏è Geladeira Atual</span>' : ''}
                                        </div>
                                        
                                        ${temp !== null && temp !== undefined ? 
                                            `<div>${getTempBadge(temp)}</div>` : 
                                            `<div class="temp-loading">
                                                <span>‚è≥</span>
                                                <span>Aguardando leitura...</span>
                                            </div>`
                                        }
                                        
                                        <div class="sensor-actions">
                                            <button class="btn-fermenter" 
                                                    onclick="assignSensor('${addr}', 'sensor_fermentador')"
                                                    ${isFermenter ? 'disabled' : ''}>
                                                <span>üå°Ô∏è</span>
                                                ${isFermenter ? 'Configurado como Fermentador' : 'Usar como Fermentador'}
                                            </button>
                                            <button class="btn-fridge" 
                                                    onclick="assignSensor('${addr}', 'sensor_geladeira')"
                                                    ${isFridge ? 'disabled' : ''}>
                                                <span>‚ùÑÔ∏è</span>
                                                ${isFridge ? 'Configurado como Geladeira' : 'Usar como Geladeira'}
                                            </button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } else {
                    sensorsDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üîç</div>
                            <h3>Nenhum sensor detectado</h3>
                            <p>Verifique as conex√µes dos sensores e tente novamente</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar sensores:', error);
                sensorsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Erro ao buscar sensores</h3>
                        <p>Verifique a conex√£o com o servidor</p>
                    </div>
                `;
            }
        }
        
        function updateSensorCards(temps) {
            document.querySelectorAll('.sensor-card').forEach(card => {
                const address = card.querySelector('.sensor-address').textContent;
                const tempDisplay = card.querySelector('.temp-badge, .temp-loading');
                
                if (temps.fermenter !== null && currentConfig.sensor_fermentador === address) {
                    tempDisplay.outerHTML = getTempBadge(temps.fermenter);
                } else if (temps.fridge !== null && currentConfig.sensor_geladeira === address) {
                    tempDisplay.outerHTML = getTempBadge(temps.fridge);
                }
            });
        }
        
        async function assignSensor(address, role) {
            const payload = {
                address: address,
                role: role
            };
            
            try {
                const response = await fetch(`${API_BASE}?action=assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const sensorName = role === 'sensor_fermentador' ? 'Fermentador' : 'Geladeira';
                    showAlert(`‚úÖ Sensor ${sensorName} configurado com sucesso!`, 'success');
                    
                    await Promise.all([
                        loadCurrentConfig(),
                        loadDetectedSensors()
                    ]);
                } else {
                    showAlert(`‚ùå ${data.error || 'Erro ao configurar sensor'}`, 'error');
                }
            } catch (error) {
                console.error('Erro ao atribuir sensor:', error);
                showAlert('‚ùå Erro de conex√£o ao salvar configura√ß√£o', 'error');
            }
        }
        
        async function refreshSensors() {
            showAlert('üîÑ Atualizando lista de sensores...', 'info');
            await Promise.all([
                loadCurrentConfig(),
                loadDetectedSensors(),
                loadTemperatures()
            ]);
            showAlert('‚úÖ Sensores atualizados com sucesso!', 'success');
        }
    </script>
</body>
</html>
