<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o de Sensores - Fermentador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2em;
        }
        
        .btn-back {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .sensor-list {
            margin-bottom: 20px;
        }
        
        .sensor-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .sensor-address {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
            font-size: 0.95em;
        }
        
        .sensor-temp {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .sensor-temp.cold {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .sensor-temp.warm {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .sensor-temp .icon {
            font-size: 1.5em;
        }
        
        .sensor-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 140px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .current-config {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .current-config h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }
        
        .config-item:last-child {
            border-bottom: none;
        }
        
        .config-temp {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-sensors {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        
        .no-sensors .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .temp-loading {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚öôÔ∏è Configura√ß√£o de Sensores</h1>
                <p class="subtitle">Configure os sensores DS18B20 do seu fermentador</p>
            </div>
            <a href="config.html" class="btn-back">‚Üê Voltar</a>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <!-- Configura√ß√£o Atual -->
        <div class="section">
            <h2>üìã Configura√ß√£o Atual</h2>
            <div class="current-config" id="currentConfig">
                <div class="loading">
                    <div class="spinner"></div>
                    Carregando configura√ß√£o...
                </div>
            </div>
        </div>
        
        <!-- Sensores Detectados -->
        <div class="section">
            <h2>üîç Sensores Detectados</h2>
            <div id="detectedSensors">
                <div class="loading">
                    <div class="spinner"></div>
                    Buscando sensores...
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-primary" onclick="refreshSensors()">üîÑ Atualizar</button>
        </div>
    </div>

    <script>
        const API_BASE = 'api/esp/sensors.php';
        
        let sensorTemperatures = {};
        let currentConfig = {};
        
        // Carregar ao abrir p√°gina
        window.onload = () => {
            loadCurrentConfig();
            loadDetectedSensors();
            startTemperaturePolling();
        };
        
        // Polling de temperaturas a cada 3 segundos
        function startTemperaturePolling() {
            setInterval(() => {
                loadTemperatures();
            }, 3000);
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        // Carregar temperaturas atuais
        async function loadTemperatures() {
            try {
                const response = await fetch(`${API_BASE}?action=get_temperatures`);
                const data = await response.json();
                
                if (data.success && data.temperatures) {
                    // Atualiza temperaturas na configura√ß√£o atual
                    updateConfigTemperatures(data.temperatures);
                }
            } catch (error) {
                console.error('Erro ao carregar temperaturas:', error);
            }
        }
        
        // Atualiza temperaturas na se√ß√£o de configura√ß√£o
        function updateConfigTemperatures(temps) {
            const fermenterTemp = document.getElementById('fermenter-temp');
            const fridgeTemp = document.getElementById('fridge-temp');
            
            if (fermenterTemp && temps.fermenter !== null) {
                fermenterTemp.textContent = `(${temps.fermenter.toFixed(1)}¬∞C)`;
            }
            
            if (fridgeTemp && temps.fridge !== null) {
                fridgeTemp.textContent = `(${temps.fridge.toFixed(1)}¬∞C)`;
            }
        }
        
        // Carregar configura√ß√£o atual
        async function loadCurrentConfig() {
            try {
                const response = await fetch(`${API_BASE}?action=get_assigned`);
                const data = await response.json();
                
                const configDiv = document.getElementById('currentConfig');
                
                if (data.success) {
                    currentConfig = data.sensors;
                    const fermenter = data.sensors.sensor_fermentador || 'N√£o configurado';
                    const fridge = data.sensors.sensor_geladeira || 'N√£o configurado';
                    
                    configDiv.innerHTML = `
                        <div class="config-item">
                            <strong>üå°Ô∏è Sensor Fermentador:</strong>
                            <div>
                                <span class="sensor-address">${fermenter}</span>
                                <span class="config-temp temp-loading" id="fermenter-temp">carregando...</span>
                            </div>
                        </div>
                        <div class="config-item">
                            <strong>‚ùÑÔ∏è Sensor Geladeira:</strong>
                            <div>
                                <span class="sensor-address">${fridge}</span>
                                <span class="config-temp temp-loading" id="fridge-temp">carregando...</span>
                            </div>
                        </div>
                    `;
                    
                    // Carrega temperaturas imediatamente
                    loadTemperatures();
                } else {
                    configDiv.innerHTML = '<p style="color: #999;">Nenhum sensor configurado</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar config:', error);
                showAlert('Erro ao carregar configura√ß√£o atual', 'error');
            }
        }
        
        // Fun√ß√£o para determinar classe de temperatura
        function getTempClass(temp) {
            if (temp === null) return '';
            if (temp < 15) return 'cold';
            if (temp > 25) return 'warm';
            return '';
        }
        
        // Carregar sensores detectados
        async function loadDetectedSensors() {
            try {
                const response = await fetch(`${API_BASE}?action=get_detected`);
                const data = await response.json();
                
                const sensorsDiv = document.getElementById('detectedSensors');
                
                if (data.success && data.sensors && data.sensors.length > 0) {
                    // Busca temperaturas para identifica√ß√£o
                    const tempResponse = await fetch(`${API_BASE}?action=get_temperatures`);
                    const tempData = await tempResponse.json();
                    
                    let temps = {};
                    if (tempData.success && tempData.temperatures) {
                        // Mapeia temperaturas aos endere√ßos configurados
                        if (currentConfig.sensor_fermentador) {
                            temps[currentConfig.sensor_fermentador] = tempData.temperatures.fermenter;
                        }
                        if (currentConfig.sensor_geladeira) {
                            temps[currentConfig.sensor_geladeira] = tempData.temperatures.fridge;
                        }
                    }
                    
                    sensorsDiv.innerHTML = data.sensors.map(addr => {
                        const temp = temps[addr];
                        const tempClass = getTempClass(temp);
                        const tempDisplay = temp !== null && temp !== undefined 
                            ? `<div class="sensor-temp ${tempClass}">
                                 <span class="icon">üå°Ô∏è</span>
                                 <span>${temp.toFixed(1)}¬∞C</span>
                               </div>`
                            : '';
                        
                        const isFermenter = currentConfig.sensor_fermentador === addr;
                        const isFridge = currentConfig.sensor_geladeira === addr;
                        
                        return `
                            <div class="sensor-item">
                                <div class="sensor-header">
                                    <span class="sensor-address">${addr}</span>
                                    ${isFermenter ? '<span class="status online">üå°Ô∏è Fermentador</span>' : ''}
                                    ${isFridge ? '<span class="status online">‚ùÑÔ∏è Geladeira</span>' : ''}
                                </div>
                                ${tempDisplay}
                                <div class="sensor-buttons">
                                    <button class="btn-success" onclick="assignSensor('${addr}', 'sensor_fermentador')"
                                            ${isFermenter ? 'disabled style="opacity: 0.5"' : ''}>
                                        üå°Ô∏è Usar como Fermentador
                                    </button>
                                    <button class="btn-primary" onclick="assignSensor('${addr}', 'sensor_geladeira')"
                                            ${isFridge ? 'disabled style="opacity: 0.5"' : ''}>
                                        ‚ùÑÔ∏è Usar como Geladeira
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    sensorsDiv.innerHTML = `
                        <div class="no-sensors">
                            <div class="icon">üîç</div>
                            <p>Nenhum sensor detectado.</p>
                            <p style="font-size: 0.9em; margin-top: 10px;">
                                Aguarde o ESP enviar os dados ou clique em Atualizar.
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar sensores:', error);
                document.getElementById('detectedSensors').innerHTML = `
                    <div class="no-sensors">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p style="color: #dc3545;">Erro ao buscar sensores detectados</p>
                    </div>
                `;
            }
        }
        
        // Atribuir sensor
        async function assignSensor(address, role) {
            const payload = {
                address: address,
                role: role
            };
            
            try {
                const response = await fetch(`${API_BASE}?action=assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const sensorName = role === 'sensor_fermentador' ? 'Fermentador' : 'Geladeira';
                    showAlert(`‚úÖ Sensor ${sensorName} configurado!`, 'success');
                    
                    // Recarrega ambas as se√ß√µes
                    await loadCurrentConfig();
                    await loadDetectedSensors();
                } else {
                    showAlert(`‚ùå Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Erro ao atribuir sensor:', error);
                showAlert('‚ùå Erro ao salvar configura√ß√£o', 'error');
            }
        }
        
        // Atualizar p√°gina
        async function refreshSensors() {
            showAlert('üîÑ Atualizando...', 'info');
            await loadCurrentConfig();
            await loadDetectedSensors();
            await loadTemperatures();
        }
    </script>
</body>
</html>
