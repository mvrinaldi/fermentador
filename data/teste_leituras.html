<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Envio de Leituras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">üß™ Teste de Envio de Leituras (Simular ESP)</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Config ID (deixe vazio para usar fermenta√ß√£o ativa)</label>
                    <input type="number" id="config_id" class="w-full border rounded px-3 py-2" placeholder="Opcional">
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Temp Fridge (tf)</label>
                        <input type="number" step="0.1" id="temp_fridge" value="5.5" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Temp Fermenter (tb)</label>
                        <input type="number" step="0.1" id="temp_fermenter" value="18.2" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Temp Target (tt)</label>
                        <input type="number" step="0.1" id="temp_target" value="18.0" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Gravity (g)</label>
                        <input type="number" step="0.001" id="gravity" value="1.050" class="w-full border rounded px-3 py-2" placeholder="Opcional">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Spindel Temp (st)</label>
                        <input type="number" step="0.1" id="spindel_temp" value="18.5" class="w-full border rounded px-3 py-2" placeholder="Opcional">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Spindel Battery (sb)</label>
                        <input type="number" step="0.01" id="spindel_battery" value="3.95" class="w-full border rounded px-3 py-2" placeholder="Opcional">
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="sendCompactFormat()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        üì§ Enviar (Formato Compacto)
                    </button>
                    <button onclick="sendFullFormat()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        üì§ Enviar (Formato Completo)
                    </button>
                    <button onclick="checkDiagnostics()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        üîç Ver Diagn√≥stico
                    </button>
                </div>
            </div>
        </div>
        
        <div id="result" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-bold mb-4">Resultado</h2>
            <pre id="result-content" class="bg-gray-100 p-4 rounded overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        const API_BASE = '/api.php?path=';
        
        function getValues() {
            return {
                config_id: document.getElementById('config_id').value || null,
                temp_fridge: parseFloat(document.getElementById('temp_fridge').value),
                temp_fermenter: parseFloat(document.getElementById('temp_fermenter').value),
                temp_target: document.getElementById('temp_target').value ? parseFloat(document.getElementById('temp_target').value) : null,
                gravity: document.getElementById('gravity').value ? parseFloat(document.getElementById('gravity').value) : null,
                spindel_temp: document.getElementById('spindel_temp').value ? parseFloat(document.getElementById('spindel_temp').value) : null,
                spindel_battery: document.getElementById('spindel_battery').value ? parseFloat(document.getElementById('spindel_battery').value) : null
            };
        }
        
        async function sendCompactFormat() {
            const values = getValues();
            
            const payload = {
                cid: values.config_id,
                tf: values.temp_fridge,
                tb: values.temp_fermenter,
                tt: values.temp_target,
                g: values.gravity,
                st: values.spindel_temp,
                sb: values.spindel_battery
            };
            
            await sendRequest(payload, 'Formato Compacto (ESP)');
        }
        
        async function sendFullFormat() {
            const values = getValues();
            
            const payload = {
                config_id: values.config_id,
                temp_fridge: values.temp_fridge,
                temp_fermenter: values.temp_fermenter,
                temp_target: values.temp_target,
                gravity: values.gravity,
                spindel_temp: values.spindel_temp,
                spindel_battery: values.spindel_battery
            };
            
            await sendRequest(payload, 'Formato Completo');
        }
        
        async function sendRequest(payload, format) {
            try {
                showResult(`‚è≥ Enviando ${format}...\n\nPayload:\n${JSON.stringify(payload, null, 2)}`);
                
                const response = await fetch(API_BASE + 'api/esp/reading.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                let output = `‚úÖ Resposta (Status ${response.status}):\n\n`;
                output += JSON.stringify(result, null, 2);
                
                if (result.success) {
                    output += '\n\nüéâ Leitura salva com sucesso!';
                    output += `\nReading ID: ${result.reading_id}`;
                    output += `\nConfig ID: ${result.config_id}`;
                }
                
                showResult(output);
                
            } catch (error) {
                showResult(`‚ùå Erro:\n\n${error.message}`);
            }
        }
        
        async function checkDiagnostics() {
            try {
                showResult('‚è≥ Carregando diagn√≥stico...');
                
                const response = await fetch('/diagnostico.php');
                const result = await response.json();
                
                let output = 'üîç DIAGN√ìSTICO DO SISTEMA\n';
                output += '=' .repeat(80) + '\n\n';
                
                // Configura√ß√µes
                output += 'üìã FERMENTA√á√ïES:\n';
                if (result.configurations && result.configurations.length > 0) {
                    result.configurations.forEach(c => {
                        output += `  ‚Ä¢ ID ${c.id}: ${c.name} - Status: ${c.status}\n`;
                        output += `    Iniciada: ${c.started_at}\n`;
                    });
                } else {
                    output += '  ‚ö†Ô∏è Nenhuma fermenta√ß√£o encontrada\n';
                }
                
                output += '\nüìä √öLTIMAS LEITURAS (readings):\n';
                if (result.latest_readings && result.latest_readings.length > 0) {
                    result.latest_readings.slice(0, 5).forEach(r => {
                        output += `  ‚Ä¢ ${r.reading_timestamp} - Config: ${r.config_name || r.config_id}\n`;
                        output += `    TF: ${r.temp_fridge}¬∞C | TB: ${r.temp_fermenter}¬∞C | TT: ${r.temp_target}¬∞C\n`;
                    });
                } else {
                    output += '  ‚ùå Nenhuma leitura encontrada\n';
                }
                
                output += `\nüìà LEITURAS NAS √öLTIMAS 24H: ${result.readings_last_24h}\n`;
                
                output += '\nüíß √öLTIMAS LEITURAS ISPINDEL:\n';
                if (result.latest_ispindel && result.latest_ispindel.length > 0) {
                    result.latest_ispindel.slice(0, 3).forEach(i => {
                        output += `  ‚Ä¢ ${i.reading_timestamp} - G: ${i.gravity} | T: ${i.temperature}¬∞C | B: ${i.battery}V\n`;
                    });
                } else {
                    output += '  ‚ö†Ô∏è Nenhuma leitura iSpindel encontrada\n';
                }
                
                output += '\nüíì √öLTIMOS HEARTBEATS:\n';
                if (result.latest_heartbeats && result.latest_heartbeats.length > 0) {
                    result.latest_heartbeats.forEach(h => {
                        output += `  ‚Ä¢ ${h.heartbeat_timestamp}\n`;
                        output += `    Cooler: ${h.cooler_active} | Heater: ${h.heater_active}\n`;
                    });
                } else {
                    output += '  ‚ö†Ô∏è Nenhum heartbeat encontrado\n';
                }
                
                output += '\n\nüìÅ DETALHES COMPLETOS:\n';
                output += '=' .repeat(80) + '\n';
                output += JSON.stringify(result, null, 2);
                
                showResult(output);
                
            } catch (error) {
                showResult(`‚ùå Erro ao buscar diagn√≥stico:\n\n${error.message}`);
            }
        }
        
        function showResult(content) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            resultContent.textContent = content;
            resultDiv.classList.remove('hidden');
            
            // Scroll para o resultado
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
